<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Página inicial ("index.html")</h1>
    <form class="formulario">
        <label>Usuário:</label>
        <input type="text" id="username">

        <label>Senha:</label>
        <input type="password" id="password">

        <input type="button" value="Entrar" id="login-button">
        <input type="button" value="Limpar" id="clear-button">
    </form>

    <script src="js/script.js"></script>
</body>
</html>
