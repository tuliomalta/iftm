<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Jogo EhPar</title>
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
  <div class="cadastro-container">
    <h1>Cadastro</h1>
    <form id="cadastroForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="Digite seu CPF, só números" required>
      <label for="celular">Celular</label>
      <input type="text" id="celular" placeholder="Digite seu celular, só números" maxlength="11" pattern="\d{1,11}" required>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
      <label for="senha">Senha (Crie a sua!)</label>
      <input type="password" id="senha" placeholder="1 maiúscula, 1 número, 8 caracteres" required>
      <label for="sexo">Sexo</label>
      <select id="sexo" required>
        <option value="">Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
      </select>
      <div class="button-group">
        <button type="submit" id="btnCadastrar">Cadastrar</button>
        <button type="button" id="btnCancelar">Cancelar</button>
      </div>
      <p class="error-message" id="cadastroError"></p>
    </form>
  </div>
  <script src="js/cadastro.js"></script>
</body>
</html>
