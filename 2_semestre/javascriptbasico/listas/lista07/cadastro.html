<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Cadastro - TAMAGOTCHI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Cadastro</h1>
    <form id="cadastroForm">
        <label for="cadastroUser">Usu√°rio (Email):</label><br>

</html>
