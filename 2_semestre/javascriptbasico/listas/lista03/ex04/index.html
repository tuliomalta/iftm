<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Aleatório entre N e M</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Gerador de Número Aleatório entre N e M</h1>
    <label for="numeroN">Digite o número N:</label>
    <input type="number" id="numeroN" placeholder="Digite N">
    <br><br>
    <label for="numeroM">Digite o número M:</label>
    <input type="number" id="numeroM" placeholder="Digite M">
    <br><br>
    <button onclick="gerarNumeroAleatorio()">Gerar Número Aleatório</button>

    <script src="script.js"></script>
</body>
</html>
