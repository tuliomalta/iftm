<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excursão Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Excursão para o Evento Google</h1>
        <div class="form-group">
            <input type="text" id="nome" placeholder="Nome do passageiro">
            <input type="number" id="idade" placeholder="Idade" min="0">
            <button onclick="adicionarPassageiro()">Adicionar Passageiro</button>
        </div>
        <div id="lista"></div>
        <button onclick="calcularResultados()">Calcular Média e Sortear</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
