<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veículos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h1 id="userMessage"></h1>
    <div class="vehicle-container">

        <img id="imgVehicle" src="img/civic.jpg">

        <div class="infoVehicle">
            <p>Características do veículo:</p>
            <ul>
                <li>Fabricante: <span id="fabricante"></span></li>
                <li>Nome: <span id="nomeVeiculo"></span></li>
                <li>Potência do motor: <span id="potencia"></span></li>
                <li>Garantia: <span id="garantia"></span></li>
                <li>Consumo (cidade): <span id="consumo"></span></li>
            </ul>

            <button id="mudarPerfil">Mudar perfil</button>
        </div>

    </div>

    <script src="js/verveiculo.js"></script>
</body>

</html>
