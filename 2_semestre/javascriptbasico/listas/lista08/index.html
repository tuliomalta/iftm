<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Qual o seu perfil?</h1>

        <form id="user-form">
            <p>OBS: Todas as informações são de preenchimento obrigatório</p>
            <label id="lblNome">Nome*</label>
            <input type="text" id="nome" name="nome" required>

            <label lblIdade>Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label id="lblHobby">Qual seu passatempo predileto?</label>
            <select id="hobby" name="hobby" required>
                <option value="">Selecione</option>
                <option value="shopping">Passear no shopping</option>
                <option value="nature">Curtir a natureza</option>
            </select>

            <div class="buttons">
                <button type="button" id="submit-btn">Ver opções de carro</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
