<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Qual o seu perfil?</h1>

        <p>OBS: Todas as informações são de preenchimento obrigatório</p>

        <form id="user-form">
            <label id="lblNome">Nome<span>*</span></label>
            <input type="text" id="nome" name="nome" required>

            <div class="alinhados">

                <div class="editLabel1">
                    <label>Idade<span>*</span></label>
                    <input type="number" id="idade" name="idade" required>
                </div>

                <div class="editLabel2">
                    <label>Qual seu passatempo predileto?<span>*</span></label>
                    <select id="hobby" name="hobby" required>
                        <option value="">Selecione</option>
                        <option value="shopping">Passear no shopping(fazer compras, etc)</option>
                        <option value="nature">Curtir a natureza(cachoeira, etc)</option>
                    </select>
                </div>
            </div>

            <div class="buttons">
                <button type="button" id="submit-btn">Ver opções de carro</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
