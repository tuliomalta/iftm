<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Painel de Votação</title>
</head>
<body>
    <div class="voting-panel">
        <div class="candidate" data-candidate="minnie">
            <img src="img/minnie.jpg" alt="Minnie">
            <p>Minnie: <span class="votes">0</span> votos</p>
        </div>
        <div class="candidate" data-candidate="mickey">
            <img src="img/mickey.jpg" alt="Mickey">
            <p>Mickey: <span class="votes">0</span> votos</p>
        </div>
        <div class="candidate" data-candidate="pateta">
            <img src="img/pateta.jpg" alt="Pateta">
            <p>Pateta: <span class="votes">0</span> votos</p>
        </div>
        <div class="candidate" data-candidate="pluto">
            <img src="img/pluto.jpg" alt="Pluto">
            <p>Pluto: <span class="votes">0</span> votos</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
