<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha Forte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senha Forte</h1>
        <label for="length">Digite o número de caracteres da senha:</label>
        <input type="number" id="length" min="1" max="100" placeholder="Número de dígitos">
        <button onclick="gerarSenha()">Gerar Senha</button>

        <h2>Sua senha gerada:</h2>
        <input type="text" id="senha" readonly>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
