<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Clientes</title>
</head>
<body>
    <h1>Adicionar Novo Cliente</h1>
    <form action="/add" method="post" th:object="${cliente}">
        <label>Código:</label>
        <input type="text" th:field="*{id}" required> <br><br>

        <label>Nome:</label>
        <input type="text" th:field="*{name}" required> <br><br>

        <label>Endereço:</label>
        <input type="text" th:field="*{endereco}" required> <br><br>

        <button type="submit">Adicionar Cliente</button>
    </form>
    <a href="/clientes">Voltar para a lista de clientes</a>
</body>
</html>
