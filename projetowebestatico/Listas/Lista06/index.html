<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="">
        <meta name="keywords" content="Excel, Tabelas, Word, Microsoft">
        <meta name="description" content="Tabela feita em HTML">
        <title>Tabela HTML</title>
    </head>
    <body>
    
    <table border="1" align="center">
        <tr>
            <th>Nome do funcionário</th>
            <th align="center">Sexo</th>
            <th>Idade</th>
            <th>Salário</th>
        </tr>
        <tr>
            <td>Maria José</td>
            <td rowspan="2">Feminino</td>
            <td>14</td>
            <td>R$1.500,00</td>
        </tr>
        <tr>
            <td>Ana Clara</td>
            <td>25</td>
            <td align="center">R$3.000,00</td>
        </tr>
        <tr>
            <td>João Márcio</td>
            <td rowspan="2">Masculino</td>
            <td>74</td>
            <td align="center">R$5.000,00</td>
        </tr>
        <tr>
            <td>Robson Crusoé</td>
            <td>55</td>
            <td align="center">R$8.000,00</td>
        </tr>
        <tr>
            <th colspan="3" align="right">Média de salário</th>
            <td align="center">R$4.375,00</td>
        </tr>
    </table>
    
   </body>
</html>
