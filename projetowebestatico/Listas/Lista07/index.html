
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="curso, formulario, html">
<meta name="description" content="Formulário em HTML">
<meta name="author" content="Marco Túlio Malta Domingues">
<title>Cadastro de Clientes</title>
</head>

<body>

    <h1>Cadastro de Clientes</h1>

    <p style="color: red;">Todos os campos são de preenchimento obrigatório.</p>

    <form action="#" method="post">
    <fieldset>
        <legend>Grupo 1: Dados Pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br>
        <label>Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="masculino" required>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="sexo" value="feminino" required>
        <label for="feminino">Feminino</label><br>
    </fieldset>

    <fieldset>
        <legend>Grupo 2: Informações de Contato</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="telefone">Telefone Celular:</label>
        <input type="tel" id="telefone" name="telefone" maxlength="9" required><br>
        <label for="website">Website Pessoal:</label>
        <input type="url" id="website" name="website" required><br>
    </fieldset>

    <fieldset>
        <legend>Grupo 3: Localização</legend>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" min="1" max="9999" required><br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br>
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
        <option value="AC">Acre</option>
        </select><br>
    </fieldset>

    <button type="submit">Cadastrar</button>
    <button type="reset">Limpar</button>
    </form>

</body>
</html>
